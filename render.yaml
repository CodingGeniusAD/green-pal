services:
  - type: web
    name: greenpal
    env: ruby
    plan: free
    buildCommand: |
      bundle install
      bundle exec rails assets:precompile
    startCommand: bundle exec rails server -e production -p $PORT
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: SECRET_KEY_BASE
        generateValue: true 